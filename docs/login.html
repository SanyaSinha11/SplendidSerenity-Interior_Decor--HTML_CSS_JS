                        <p class="mb-0 mt-4 text-center"><a href="#" class="link" id="forgot-link">Forgot your password?</a></p>
						<script>
							document.addEventListener('DOMContentLoaded', function() {
    							var forgotPasswordLink = document.getElementById('forgot-link');
								forgotPasswordLink.addEventListener('click', function(event) {
        							event.preventDefault(); 
									var userInput = prompt('Please enter your phone number or email to send the password reset link:');
        							console.log('User input:', userInput);
    							});
							});
