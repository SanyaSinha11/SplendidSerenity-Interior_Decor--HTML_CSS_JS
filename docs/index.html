<!doctype html>
<html lang="en">
<head>
  <title>LOGIN/SIGNUP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/x-icon" href="Image/logo.png">
</head>
<body>
    <div id="navig">
        <nav>
            <img src="Image/image-removebg-preview.png" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <button class="head-btn"> CONTACT US </button>
            <button class="head-btn"><a href="index.html"> LOGIN </a></button>
        </nav>
    </div>
	<div class="section">
		<h6><span> Log In </span><span>Sign Up</span></h6>
		<input class="checkbox" type="checkbox" id="scroll" name="scroll">
		<label for="scroll"></label>
		<div class="sec-box">
			<div class="box-rotate">
				<div class="box-log">
					<div class="center-wrap">
						<h4>Log In</h4>
						<div class="form-group">
							<input type="email" class="form-style" placeholder="Email">
							<i class="input-icon uil uil-at"></i>
						</div>	
						<div class="form-group mt-2">
							<input type="password" class="form-style" placeholder="Password">
							<i class="input-icon uil uil-lock-alt"></i>
						</div>
						<a href="home.html" class="submit">Login</a>
                        <p class="mb-0 mt-4 text-center"><a href="#" class="link" id="forgot-link">Forgot your password?</a></p>
						<script>
							document.addEventListener('DOMContentLoaded', function() {
    							var forgotPasswordLink = document.getElementById('forgot-link');
								forgotPasswordLink.addEventListener('click', function(event) {
        							event.preventDefault(); 
									var userInput = prompt('Please enter your phone number or email to send the password reset link:');
        							console.log('User input:', userInput);
    							});
							});
						</script>
		      		</div>
		      	</div>
				<div class="box-sign">
					<div class="center-wrap">
						<h4>Sign Up</h4>
						<div class="form-group">
							<input type="text" class="form-style" placeholder="Full Name">
							<i class="input-icon uil uil-user"></i>
						</div>	
						<div class="form-group mt-2">
							<input type="tel" class="form-style" placeholder="Phone Number">
							<i class="input-icon uil uil-phone"></i>
						</div>	
                        <div class="form-group mt-2">
							<input type="email" class="form-style" placeholder="Email">
							<i class="input-icon uil uil-at"></i>
						</div>
						<div class="form-group mt-2">
							<input type="password" class="form-style" placeholder="Password">
							<i class="input-icon uil uil-lock-alt"></i>
						</div>
						<a href="index.html" class="submit">Register</a>		      					
		      		</div>
		      	</div>
		    </div>
		</div>	
	</div>
</body>
</html>
